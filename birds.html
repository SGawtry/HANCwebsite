<h1>Birds</h1>
    
<!-- Begin Table -->
    
<table style="width:100%">

<td align="center" valign="top" width=50%>
<figure>
    <img src="Images/Canada%20Goose%20sm%20horizontal.png">
    <figcaption>
        <h2>Canada goose</h2>
    <i>Branta canadensis</i>
        <p>Habitat: Everywhere in MN. Many stay in MN all winter; others migrate south.</p>
   <p> Size: 2.5 - 3.6 ft adults (5-6 ft wingspan) </p>
        <p>Fun Facts: Large groups will fly in v-shaped formations to reduce wind resistance when flying long distances. Canada geese mate for life and will raise their young together.</p>
    </figcaption>
    </figure>
    </td>
    
    <td align="center" valign="top" width=50%>
        <figure>
    <img src="Images/Mallard%20male%20sm%20hor.JPG"><figcaption>
            <h2>Mallard</h2>
            <p><i>Anas platyrhynchos</i></p>
            <p> Habitat: Wetlands, ponds, and lakes</p>
            <p>Size: 24 inches long (adult)</p>
            <p>Fun Fact: The female mallard is brown. Mallards swim with their tail above the water so that they can quickly spring out of the water if needed. (Source: MN DNR website) </p>
    </figcaption>
    </figure>
    </td>
    </tr>
    
  <!-- Row 2 of Table -->
    
    <tr>
   <td align="center" valign="top" width=50%>
<figure>
    <img src="Images/blackCappedChickadeeSmHor.PNG">
    <figcaption>
        <h2>Black-capped chickadee</h2>
        <p><i>Poecile atricapillus</i></p>
        <p>Habitat: Decidious and mixed deciduous/evergreen forests, especially forest edges (Source: <a href="https://www.nwf.org/Educational-Resources/Wildlife-Guide/Birds/Black-Capped-Chickadee">NWF</a>)</p>
        <p>Size: 4.75 - 5.75 in. (8.5 in wingspan)</p>
        <p>Fun Fact: These birds nest in cavities found in trees.</p>
    </figcaption>
    </figure>
    </td>
        <td align="center" valign="top" width=50%>
<figure>
    <img src="Images/barredOwlSmHor.jpg">
    <figcaption>
        <h2>Barred Owl</h2>
        <p><i>Strix varia</i></p>
        <p>Habitat: Large, mature forests with mix of decisous and evergreen near water.</p>
        <p>Size: 19-20 in. (adult)</p>
        <p>Fun Fact: Barred owl parents raise their young for up to 6 months.</p>
    </figcaption>
    </figure>
    </td>
