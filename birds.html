<h1>Birds</h1>

    <figcaption>
        <h2>Canada goose</h2>
    <i>Branta canadensis</i>
        <p>Habitat: Everywhere in MN. Many stay in MN all winter; others migrate south.</p>
   <p> Size: 2.5 - 3.6 ft adults (5-6 ft wingspan) </p>
        <p>Fun Facts: Large groups will fly in v-shaped formations to reduce wind resistance when flying long distances. Canada geese mate for life and will raise their young together.</p>
        <p><audio controls> <source src="audio/canadaGooseBestClipped.wav" type="audio/mp3" autoplay="false" loop="false"> Your browser does not support the HTML5 audio element. Here is a <a href="audio/canadaGooseBestClipped.wav">link to the audio</a> instead. </audio>
        </p>
        <p><i>Audio by <a href="https://www.xeno-canto.org/contributor/RFTXRYBVBX">Paul Marvin</a></i></p>
    </figcaption>

    <img src="Images/Mallard%20male%20sm%20hor.JPG"><figcaption>
            <h2>Mallard</h2>
            <p><i>Anas platyrhynchos</i></p>
            <p> Habitat: Wetlands, ponds, and lakes</p>
            <p>Size: 24 inches long (adult)</p>
            <p>Fun Fact: The female mallard is brown. Mallards swim with their tail above the water so that they can quickly spring out of the water if needed. (Source: MN DNR website) </p>
            <p><audio controls> <source src="audio/Mallard%20Duck%20by%20Tony%20Phillips%20.mp3" type="audio/mp3" autoplay="false" loop="false"> Your browser does not support the HTML5 audio element. Here is a <a href="audio/Mallard%20Duck%20by%20Tony%20Phillips%20.mp3">link to the audio</a> instead. </audio> </p>
            <p><i>Audio by Tony Phillips</i></p>
    </figcaption>
    </figure>

        <h2>Black-capped chickadee</h2>
        <p><i>Poecile atricapillus</i></p>
        <p>Habitat: Decidious and mixed deciduous/evergreen forests, especially forest edges (Source: <a href="https://www.nwf.org/Educational-Resources/Wildlife-Guide/Birds/Black-Capped-Chickadee">NWF</a>)</p>
        <p>Size: 4.75 - 5.75 in. (8.5 in wingspan)</p>
        <p>Fun Fact: These birds nest in cavities found in trees.</p>
        <p><audio controls> <source src="audio/blackCappedChickadeeClipped.wav" type="audio/mp3" autoplay="false" loop="false"> Your browser does not support the HTML5 audio element. Here is a <a href="audio/blackCappedChickadeeClipped.wav">link to the audio</a> instead. </audio></p>

        <h2>Barred Owl</h2>
        <p><i>Strix varia</i></p>
        <p>Habitat: Large, mature forests with mix of decisous and evergreen near water.</p>
        <p>Size: 19-20 in. (adult)</p>
        <p>Fun Fact: Barred owl parents raise their young for up to 6 months.</p>
        <p><audio controls> <source src="audio/XC324820%20-%20Barred%20Owl%20-%20Strix%20varia.mp3" autoplay="false" loop="false"> Your browser does not support the HTML5 audio element. Here is a <a href="audio/XC324820%20-%20Barred%20Owl%20-%20Strix%20varia.mp3">link to the audio</a> instead. </audio>

        <h2>Wood duck</h2>
    <i>Aix sponsa</i>
        <p>Habitat: A mix of water habitats and forests.</p>
   <p> Size: 19-21" length </p>
        <p>Fun Facts: Male wood ducks call to females with a squeaky whistle of "jweep." The females call with a different, louder "oo-eek" whistle.</p>
